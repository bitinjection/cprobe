<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Combat Probing Assistant</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="dscan.css">
  </head>
  <body onload="initialize()">

    <table>
      <thead>
        <tr>
          <td colspan="2">
            <p>Converter</p>
          </td>
        </tr>
      </thead>
      <tr>
        <td><p>AU:</p></td>
        <td><input type="text" id="au" onpaste="convertAuToKm()" onkeyup="convertAuToKm()"/></td>
      </tr>
      <tr>
        <td><p>km:</p></td>
        <td><input type="text" id="km" onpaste="convertKmToAu()" onkeyup="convertKmToAu()"/></td>
      </tr>
    </table>

    <br />


    <table>
      <thead>
        <tr>
          <td colspan="2"><p>Search</p></td>
        </tr>
      </thead>
      <tr><td><p>Max:</p></td><td><input type="text" id="max" onpaste="updateRanges()" onkeyup="updateRanges()" /></td></tr>
      <tr><td><p>Min:</p></td><td><input type="text" id="min" onpaste="updateRanges()" onkeyup="updateRanges()" /></td></tr>
    </table>

    <div><span>Test:</span><input type="text" id="test" readonly="readonly" /></div>
    <div><span>Span:</span><span id="span">Distance between min/max</span></div>
    <div>
    <input type="button" id="miss" value="Miss" onclick="increaseMin()"/>
    <input type="button" id="hit" value="Hit" onclick="decreaseMax()"/>
  </div>

    <div>
    <input type="button" id="undo" value="Undo" />
    <input type="button" id="redo" value="Redo" /><br />
  </div>

    <input type="button" id="reset" value="Reset" /><br />

    <canvas id="topView" width="500" height="500"></canvas><br />
    <canvas id="sideView" width="500" height="500"></canvas><br />
    <script src="dscan.js"></script>
  </body>
</html>
